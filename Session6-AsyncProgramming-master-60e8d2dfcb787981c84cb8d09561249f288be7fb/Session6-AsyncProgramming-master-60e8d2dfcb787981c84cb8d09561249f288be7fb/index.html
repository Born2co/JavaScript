<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>DOM-Manipulation</title>
  </head>
  <style>
	section {
		margin: 2em;
	}

	form {
		margin: 2em;
	}
</style>
</head>
<body onload="getRepositories()">
	<section class="card">
		<div class="card-header d-flex flex-row">
			<h4 class="col">Issues Summary</h4>
			<button type="button" class="btn btn-primary">Open</button>
		</div>
		<table class="table table-striped" id="table">
			<thead>
				<tr>
					<th></th>
					<th>Fork Count</th>
					<th>open_issues</th>
					<th>Owner</th>
				</tr>
			</thead>
			<tbody>
				<!-- Fetch the repositories and show it here -->
			</tbody>
		</table>
	</section>
	<section class="card">
		<h4 class="card-header">Explore</h4>
		<form onsubmit="handleFormSubmit(event)" id="myForm">
			<div class="form-group">
				<label for="countQueryRepositoryInput">Repository</label>
				<input type="text" class="form-control" id="countQueryRepositoryInput" placeholder="Type repository name here">
			</div>
			<div class="form-group">
				<label for="countQueryIssueType">Count</label>
				<input type="text" class="form-control" id="countQueryIssueCount" placeholder="Type count type (total / open / my_issues)">
			</div>
			<input type="submit" value="Go!" class="btn btn-primary">
			<br/>
					</form>
    </section>
    
    <script src="../js/apicall.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
